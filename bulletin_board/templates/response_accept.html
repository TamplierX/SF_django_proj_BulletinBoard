{% extends 'flatpages/default.html' %}

{% block title %}
Response Accept
{% endblock title %}

{% block content %}
    {% if response.post.author == user and response.accepted == False %}
        <h1>Принять отклик</h1>
        <hr>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save" />
        </form>
    {% else %}
        <h1>Ошибка!</h1>
    {% endif %}
{% endblock content %}
