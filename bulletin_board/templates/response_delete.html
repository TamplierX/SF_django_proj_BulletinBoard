{% extends 'flatpages/default.html' %}

{% block title %}
News Delete
{% endblock title %}

{% block content %}
    {% if response.post.author == user and response.accepted == False %}
        <h1>Удаление отклика</h1>
        <hr>
        <form action="" method="post">
            {% csrf_token %}
            <p>Удаляем отклик"?</p>
            <input type="submit" value="Delete" />
        </form>
    {% else %}
        <h1>Ошибка!</h1>
    {% endif %}
{% endblock content %}
